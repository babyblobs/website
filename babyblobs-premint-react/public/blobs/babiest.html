<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baby Blob #00000</title>
  <link rel="stylesheet" href="main.min.css">
  <style>
    #blob {
      position: absolute;
    }

    body {
      position: relative;
      top: 0;
      left: 0;
    }

    #background {
      position: relative;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vw;
    }

    @media (min-aspect-ratio: 1/1) {
      #background {
        height: 100vh;
        width: 100vh;
      }
    }
  </style>
</head>

<body class="center">
  <img id="background" src="babiestBg.png" draggable="false">
  <img id="blob" src="babiestBlob.png" class="animate__animated topLayer" draggable="false">
  <script src="main.min.js"></script>
</body>

</html>
